<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智谱AI网络搜索</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .search-result-card {
            transition: all 0.3s ease;
        }
        
        .search-result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-2">
                <i class="fas fa-search mr-3"></i>智谱AI网络搜索
            </h1>
            <p class="text-xl opacity-90">智能网络搜索，获取实时信息和深度分析</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div id="error-container" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden">
                <div class="flex">
                    <i class="fas fa-exclamation-triangle mr-2 mt-1"></i>
                    <span id="error-message"></span>
                </div>
            </div>

            <div class="space-y-4">
                <!-- Search Query -->
                <div>
                    <label for="search-query" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-search mr-2"></i>搜索查询
                    </label>
                    <input 
                        type="text" 
                        id="search-query" 
                        class="search-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="输入您要搜索的内容..."
                        autocomplete="off"
                    >
                </div>

                <!-- Search Options -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Result Count -->
                    <div>
                        <label for="result-count" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-list-ol mr-2"></i>结果数量
                        </label>
                        <select id="result-count" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="5">5个结果</option>
                            <option value="10" selected>10个结果</option>
                            <option value="15">15个结果</option>
                            <option value="20">20个结果</option>
                        </select>
                    </div>

                    <!-- Recency Filter -->
                    <div>
                        <label for="recency-filter" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-clock mr-2"></i>时效性过滤
                        </label>
                        <select id="recency-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="noLimit" selected>不限制</option>
                            <option value="day">最近一天</option>
                            <option value="week">最近一周</option>
                            <option value="month">最近一月</option>
                            <option value="year">最近一年</option>
                        </select>
                    </div>

                    <!-- Search Intent -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-brain mr-2"></i>搜索选项
                        </label>
                        <div class="flex items-center space-x-4 pt-2">
                            <label class="flex items-center">
                                <input type="checkbox" id="search-intent" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">启用意图分析</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Search Buttons -->
                <div class="flex space-x-4">
                    <button 
                        id="search-btn" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        <i class="fas fa-search mr-2"></i>开始搜索
                    </button>
                    <button 
                        id="clear-btn" 
                        class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition-colors focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        <i class="fas fa-eraser mr-2"></i>清空
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-8 hidden">
            <div class="inline-flex items-center">
                <i class="fas fa-spinner loading-spinner text-3xl text-blue-600 mr-3"></i>
                <span class="text-lg text-gray-600">正在搜索中...</span>
            </div>
        </div>

        <!-- Search Results -->
        <div id="results-container" class="hidden">
            <!-- Search Summary -->
            <div id="search-summary" class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-chart-bar mr-2"></i>搜索摘要
                </h2>
                <div id="summary-content" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-600">
                    <!-- Summary content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Search Intent -->
            <div id="intent-container" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-brain mr-2"></i>搜索意图分析
                </h2>
                <div id="intent-content">
                    <!-- Intent content will be populated by JavaScript -->
                </div>
            </div>

            <!-- Search Results -->
            <div id="search-results" class="space-y-4">
                <!-- Results will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchQuery = document.getElementById('search-query');
            const resultCount = document.getElementById('result-count');
            const recencyFilter = document.getElementById('recency-filter');
            const searchIntent = document.getElementById('search-intent');
            const searchBtn = document.getElementById('search-btn');
            const clearBtn = document.getElementById('clear-btn');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');

            // Search function
            async function performSearch() {
                const query = searchQuery.value.trim();
                
                if (!query) {
                    showError('请输入搜索查询');
                    return;
                }

                // Show loading
                loading.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                hideError();

                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            search_query: query,
                            search_intent: searchIntent.checked,
                            count: parseInt(resultCount.value),
                            search_recency_filter: recencyFilter.value
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        displayResults(data);
                    } else {
                        showError(`搜索失败: ${data.error}`);
                    }
                } catch (error) {
                    showError(`请求错误: ${error.message}`);
                } finally {
                    loading.classList.add('hidden');
                }
            }

            // Display search results
            function displayResults(data) {
                const result = data.result;
                
                // Update search summary
                updateSearchSummary(data);
                
                // Display search intent if available
                if (result.search_intent && result.search_intent.length > 0) {
                    displaySearchIntent(result.search_intent);
                } else {
                    document.getElementById('intent-container').classList.add('hidden');
                }
                
                // Display search results
                displaySearchResults(result.search_results);
                
                // Show results container
                resultsContainer.classList.remove('hidden');
                resultsContainer.classList.add('fade-in');
            }

            // Update search summary
            function updateSearchSummary(data) {
                const summaryContent = document.getElementById('summary-content');
                summaryContent.innerHTML = `
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600">${data.result.total_results}</div>
                        <div>搜索结果</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600">${data.search_recency_filter}</div>
                        <div>时效性过滤</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-600">${data.search_intent ? '已启用' : '未启用'}</div>
                        <div>意图分析</div>
                    </div>
                `;
            }

            // Display search intent
            function displaySearchIntent(intents) {
                const intentContainer = document.getElementById('intent-container');
                const intentContent = document.getElementById('intent-content');
                
                let intentHtml = '';
                intents.forEach(intent => {
                    intentHtml += `
                        <div class="bg-gray-50 rounded-lg p-4 mb-3">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                <div>
                                    <span class="font-medium text-gray-700">原始查询:</span>
                                    <div class="text-gray-600 mt-1">${intent.query}</div>
                                </div>
                                <div>
                                    <span class="font-medium text-gray-700">搜索意图:</span>
                                    <div class="text-gray-600 mt-1">${intent.intent}</div>
                                </div>
                                <div>
                                    <span class="font-medium text-gray-700">关键词:</span>
                                    <div class="text-gray-600 mt-1">${intent.keywords}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                intentContent.innerHTML = intentHtml;
                intentContainer.classList.remove('hidden');
            }

            // Display search results
            function displaySearchResults(results) {
                const searchResults = document.getElementById('search-results');
                
                if (!results || results.length === 0) {
                    searchResults.innerHTML = `
                        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                            <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
                            <h3 class="text-xl font-medium text-gray-600 mb-2">未找到相关结果</h3>
                            <p class="text-gray-500">请尝试使用不同的搜索关键词</p>
                        </div>
                    `;
                    return;
                }

                let resultsHtml = '';
                results.forEach((result, index) => {
                    resultsHtml += `
                        <div class="search-result-card bg-white rounded-lg shadow-lg p-6">
                            <div class="flex items-start space-x-4">
                                <div class="flex-shrink-0">
                                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                        <span class="text-blue-600 font-semibold">${index + 1}</span>
                                    </div>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-2">
                                        <a href="${result.link}" target="_blank" class="hover:text-blue-600 transition-colors">
                                            ${result.title}
                                        </a>
                                    </h3>
                                    <p class="text-gray-600 mb-3 leading-relaxed">${result.content}</p>
                                    <div class="flex items-center justify-between text-sm text-gray-500">
                                        <div class="flex items-center space-x-4">
                                            <a href="${result.link}" target="_blank" class="flex items-center hover:text-blue-600 transition-colors">
                                                <i class="fas fa-external-link-alt mr-1"></i>
                                                访问链接
                                            </a>
                                            ${result.publish_date ? `
                                                <span class="flex items-center">
                                                    <i class="fas fa-calendar mr-1"></i>
                                                    ${result.publish_date}
                                                </span>
                                            ` : ''}
                                        </div>
                                        ${result.refer ? `
                                            <span class="text-xs bg-gray-100 px-2 py-1 rounded">
                                                来源: ${result.refer}
                                            </span>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                searchResults.innerHTML = resultsHtml;
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorContainer.classList.remove('hidden');
                setTimeout(hideError, 5000);
            }

            // Hide error message
            function hideError() {
                errorContainer.classList.add('hidden');
            }

            // Clear form
            function clearForm() {
                searchQuery.value = '';
                resultCount.value = '10';
                recencyFilter.value = 'noLimit';
                searchIntent.checked = false;
                resultsContainer.classList.add('hidden');
                hideError();
            }

            // Event listeners
            searchBtn.addEventListener('click', performSearch);
            clearBtn.addEventListener('click', clearForm);
            
            // Enter key to search
            searchQuery.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Focus on search input
            searchQuery.focus();
        });
    </script>
</body>
</html>
